query FetchCarts($limit: Int!, $offset: Int!, $sort: [String!], $where: String) {
  carts(limit: $limit, offset: $offset, sort: $sort, where: $where) {
    total
    count
    offset
    results {
      id
      key
      customerEmail
      customerGroup {
        id
      }
      anonymousId
      businessUnit {
        id
      }
      store {
        key
        nameAllLocales {
          locale
          value
        }
      }
      totalLineItemQuantity
      locale
      totalPrice {
        currencyCode
        centAmount
        fractionDigits
      }
      cartState
      origin
    }
  }
}